<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div id="message-container" style="color: red; margin-bottom: 10px; display: none;"></div>
        <!-- LOGIN VIEW -->
        <div id="login-view" class="view auth-container">
            <div class="card">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="auth-switch">
                    Don't have an account? <a class="to-register">Register</a>
                </div>
            </div>
        </div>

        <!-- REGISTER VIEW -->
        <div id="register-view" class="view auth-container">
            <div class="card">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div class="auth-switch">
                    Already have an account? <a class="to-login">Login</a>
                </div>
            </div>
        </div>

        <!-- DASHBOARD VIEW -->
        <div id="dashboard-view" class="view">
            <div class="header-actions">
                <h1>My Shopping Lists</h1>
                <button id="logout-btn" class="secondary">Logout</button>
            </div>

            <div class="card">
                <form id="create-list-form">
                    <div style="display: flex; gap: 10px;">
                        <input type="text" name="name" placeholder="New List Name" required>
                        <button type="submit">Create List</button>
                    </div>
                </form>
            </div>

            <div id="shopping-lists">
                <!-- Lists will be populated here -->
            </div>
        </div>

        <!-- LIST DETAIL VIEW -->
        <div id="list-detail-view" class="view">
            <div class="header-actions">
                <button id="back-to-dashboard" class="secondary">Back</button>
                <h2 id="list-name">List Name</h2>
            </div>

            <div class="card">
                <form id="add-item-form">
                    <div style="display: flex; gap: 10px;">
                        <input type="text" name="name" placeholder="Item Name" required style="flex: 2;">
                        <input type="number" name="quantity" value="1" min="1" required style="flex: 1;">
                        <button type="submit">Add Item</button>
                    </div>
                </form>
            </div>

            <div class="card" id="list-items">
                <!-- Items will be here -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
